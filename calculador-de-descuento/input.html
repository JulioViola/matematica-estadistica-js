<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculador-de-descuento/styleCalculadora.css">
    <title>Document</title>
</head>

<body>
    <section class="container-calculadora">

        <h1 class="titulo">Calcular precio con descuento</h1>
        
        <form id="formDescuento" >
            
            <input id="precio" class="controls" placeholder="Ingrese el Precio" type="number"><br>
            
            <input id="descuento" class="controls" placeholder="Ingrese el Descuento" type="number"><br>

            <input id="codigoDescuento" class="controls" placeholder="Ingrese el Codigo de Descuento" type="text"><br>
            
            <button id="calcular" class="btnPrincipal" >Calcular</button>
            
        </form>
        
        <p id="resultado" class="controls" >$</p>
    </section>

<script src="/calculador-de-descuento/input.js"></script>
</body>
</html>
